<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        /* 1. 아래 선언한 함수를 위에서 호출 가능
           2. 동일한 함수가 나오면 덮어쓰는 위험
           => 리터럴 방식을 선호
        */
        // 선언적 함수는 호이스팅 발생(미리 읽어서 메모리에 로딩)
        // 그러므로 선언 이전에도 호출할 수 있다.
        함수();

        // 2. 선언적 함수 선언하기 
        function 함수(){
            console.log("함수 내부의 코드-1");
            console.log("함수 내부의 코드-2");
            console.log("함수 내부의 코드-3");
            console.log("함수 내부의 코드-4");
            console.log("함수 내부의 코드-5");
        }

        // 함수();

        console.log(typeof 함수);
        console.log(함수);
    </script>
</head>
<body>
    
</body>
</html>
