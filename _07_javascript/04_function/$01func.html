<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>함수</title>
    <script>
        /* 
        선언적 방식 보다 < 리터럴 방식 선호
        */
        // 호이스팅이 일어나지 않아서 error발생
        // 함수();

        // 1. 익명함수를 변수에 대입해서 사용하는 방법(리터럴 함수)
        const 함수 = function(){
            console.log("함수 내부의 코드-1");
            console.log("함수 내부의 코드-2");
            console.log("함수 내부의 코드-3");
            console.log("함수 내부의 코드-4");
            console.log("함수 내부의 코드-5");
        }

        // 함수();

        console.log(typeof 함수);
        console.log(함수);
    </script>
</head>
