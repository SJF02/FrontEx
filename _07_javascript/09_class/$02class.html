<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Student {
            // 생성자 함수
            constructor(name, kor, math, eng, sci) {
                this.name = name;
                this.kor = kor;
                this.math = math;
                this.eng = eng;
                this.sci = sci;
            }
            getSum() {
                return this.kor + this.eng + this.math + this.sci;
            }
            getAverage() {
                return this.getSum() / 4;
            }
            toString() {
                return `${this.name}\t${this.getSum()}점\t${this.getAverage()}점\n`;
            }
        }

        const alb = new Student('Albert', 99, 98, 100, 99);
        const alx = new Student('Alex', 78, 98, 99, 79);
        const jam = new Student('James', 99, 65, 88, 77);
        const pal = new Student('Paul', 66, 67, 98, 77);

        const students = [alb, alx, jam, pal];

        let output = '';
        for(const s of students){
            output += s;        // s.toString();
        }
        console.log(output);
    </script>
</head>

<body>

</body>

</html>
