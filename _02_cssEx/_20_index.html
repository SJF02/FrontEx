        <h1>강아지의 하루</h1>
        <h2>계속 잠을 잡니다.</h2>
        <p>아침에 일어나서 기지개를 켜고, 맛있는 사료를 먹습니다. 
            산책을 나가서 새로운 친구들과 놀고, 공원에서 뛰어다닙니다. 
            집에 돌아와서는 장난감과 놀다가 낮잠을 자고, 
            주인님과 함께 놀이시간을 가집니다. 
            저녁에는 간식을 먹고 소파에서 편안하게 쉬다가 잠이 듭니다.</p>
