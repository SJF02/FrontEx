<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Introduction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            background-color: #333;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .hero-section {
            margin-top: 60px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .company-intro {
            text-align: center;
            padding: 2rem;
            background-color: #f5f5f5;
        }

        .image-showcase {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 2rem;
        }

        .image-container {
            flex: 1;
            min-width: 300px;
            position: relative;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1rem;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .image-container:hover .image-overlay {
            transform: translateY(0);
        }

        .image-container:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">홈</a></li>
            <li><a href="#about">회사소개</a></li>
            <li><a href="#services">서비스</a></li>
            <li><a href="#contact">연락처</a></li>
        </ul>
    </nav>

    <section class="hero-section">
        <div class="company-intro">
            <h1>혁신을 선도하는 글로벌 기업</h1>
            <p>우리는 열정과 전문성으로 미래를 만들어갑니다</p>
        </div>

        <div class="image-showcase">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f" alt="열정적인 팀워크">
                <div class="image-overlay">
                    <h3>열정적인 팀워크</h3>
                    <p>혁신적인 아이디어로 문제를 해결하는 우리의 팀</p>
                </div>
            </div>
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1600880292203-757bb62b4baf" alt="전문적인 업무처리">
                <div class="image-overlay">
                    <h3>전문적인 업무처리</h3>
                    <p>정확하고 신뢰할 수 있는 비즈니스 솔루션</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
